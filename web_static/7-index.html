<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="shortcut icon" href="./images/airbnb_icon.png" type="image/x-icon">
    <title>AirBnB-Clone</title>
</head>
<body>
    <header>
        <div class="air-logo">
        </div>
    </header>

    <div class="container">
        <section class="filters">
            <div class="locations">
                <div class="location-txt">
                    <h3> States </h3>
                    <h4>Lagos, California...</h4>
                </div>

                <ul class="popover">
                    <li class="first-state">
                        <h2>Lagos:</h2>
                        <ul>
                            <li>Lekki</li>
                            <li>ikeja</li>
                        </ul>
                    </li>

                    <li class="second-state">
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Santos</li>
                        </ul>
                    </li>
                </ul>
            </div>

            <div class="amenities">
                <div class="amenity-txt">
                    <h3> Amenities </h3>
                    <h4>Internet, Kitchen...</h4>
                </div>

                <ul class="popover">
                    <li>Internet</li>
                    <li>Kitchen</li>
                    <li>Theater</li>
                    <li>Tv</li>
                </ul>
            </div>

            <button>
                Search
            </button>
        </section>

        <section class="places">
            <div class="biggie">
                <h1>Places</h1>
            </div>

            <div class="article-cont">
                <article>
                    <h2>Blu-ray Hotel</h2>
                </article>
                <article>
                    <h2>Eko Hotel & Suites</h2>
                </article>
                <article>
                    <h2>Oriental Hotel</h2>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <p>
            Best School
        </p>
    </footer>
</body>
</html>
